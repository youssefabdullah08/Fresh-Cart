<section class="w-75 text-capitalize mx-auto bg-main-light shadow p-4">
    <h2 class="h3 mb-4 text-center">Shipping Details</h2>
    <form [formGroup]="detailsShipping" (ngSubmit)="handejForm()">
        <div class="mb-3">
            <label for="details" class="form-label">Shipping Address</label>
            <input type="text" class="form-control" id="details" formControlName="details" 
                   placeholder="Enter your full address">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" formControlName="phone"
                   placeholder="Enter your phone number">
        </div>
        <div class="mb-4">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" formControlName="city"
                   placeholder="Enter your city">
        </div>
        <div class="text-center">
            <button class="btn bg-main text-white w-50" type="submit">
                Complete Order <i class="fa-solid fa-check ms-2"></i>
            </button>
        </div>
    </form>
</section>
