<div class="my-4">
  <h3 class="mb-4 fw-bold text-dark section-title">Shop by Category</h3>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of allCate">
      <ng-template carouselSlide>
        <div class="category-card text-center p-3 mx-2 cursor-pointer" [routerLink]="['/cateinfo',slide._id]">
          <div class="img-wrapper mb-3 rounded-circle shadow-sm mx-auto overflow-hidden">
            <img [src]="slide.image" [alt]="slide.title" class="w-100 h-100 object-fit-cover transition-img">
          </div>
          <h6 class="category-title fw-bold text-dark m-0">{{slide.name}}</h6>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
