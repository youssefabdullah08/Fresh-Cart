<div class="container py-4">
    <div class="row g-4">
        <div class="col-xl-3 col-lg-4 col-md-6" *ngFor="let item of allBrands">
            <div class="product cursor-pointer shadow-sm" [routerLink]="['/brandinfo',item._id]">
                <div class="brand-img position-relative overflow-hidden">
                    <img [src]="item.image" 
                         [alt]="item.name" 
                         class="w-100 transition"
                         loading="lazy">
                </div>
            </div>
        </div>
    </div>
</div>
