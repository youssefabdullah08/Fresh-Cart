<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-body p-4 p-md-5 bg-main-light">
                    <h2 class="text-center fw-bold mb-4 text-main">Welcome Back</h2>
                    <form [formGroup]="login" (ngSubmit)="getinit()">

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="name@example.com"
                                [class.is-invalid]="login.get('email')?.touched && login.get('email')?.errors">
                            <label for="email">Email Address</label>
                            <div class="invalid-feedback" *ngIf="login.get('email')?.getError('required')">Email is
                                required</div>
                            <div class="invalid-feedback" *ngIf="login.get('email')?.getError('email')">Please enter a
                                valid email</div>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Password"
                                [class.is-invalid]="login.get('password')?.touched && login.get('password')?.errors">
                            <label for="password">Password</label>
                            <div class="invalid-feedback" *ngIf="login.get('password')?.getError('required')">Password
                                is required</div>
                            <div class="invalid-feedback" *ngIf="login.get('password')?.getError('pattern')">Invalid
                                password format</div>
                        </div>

                        <button type="submit" [disabled]="login.invalid"
                            class="btn btn-main w-100 py-3 fw-bold rounded-pill text-uppercase text-white letter-spacing-1 mb-3">
                            Login Now
                        </button>

                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <a routerLink="/forget" class="text-decoration-none text-muted small hover-text-main">Forgot
                                Password?</a>
                            <p class="mb-0 text-muted small">
                                New member? <a routerLink="/signup"
                                    class="text-main fw-bold text-decoration-none">Create Account</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
